<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Favoritos — RodaVía</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/estilosIndex.css">
  <style>
    .fav-list{ display:grid; grid-template-columns:repeat(3,1fr); gap:16px }
    @media(max-width:900px){ .fav-list{ grid-template-columns:repeat(2,1fr) } }
    @media(max-width:600px){ .fav-list{ grid-template-columns:1fr } }
    .fav-card img{ width:100%; height:160px; object-fit:cover; border-radius:8px }
  </style>
</head>
<body>

<script src="../JS/commonHeader.js"></script>

<main class="container" style="padding:22px">
  <h1>Favoritos</h1>
  <p class="muted">Tus vehículos guardados. Pulsa el corazón para eliminar.</p>
  <div id="favList" class="fav-list"></div>
</main>

<script src="../JS/favoritos.js"></script>
</body>
</html>
