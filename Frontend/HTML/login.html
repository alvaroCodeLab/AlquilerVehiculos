<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RodaVía | Iniciar sesión</title>
  <link href="../CSS/estilosLogin_y_Registro.css" rel="stylesheet">
</head>

<body>
  <div class="login-wrapper">
    <!-- Imagen izquierda -->
    <div class="login-image"></div>

    <!-- Formulario derecha -->
    <div class="login-container">
      <div class="login-content">
        <!-- Logo principal (sustituye el texto RodaVía) -->
        <img src="../../SRC/IMG/logoRodaVía-removebg-preview.png" alt="Logo RodaVía" class="login-logo">

        <p class="subtitle">Alquila tu auto ideal en minutos</p>

        <form id="loginForm">
          <input type="email" id="email" placeholder="Correo electrónico" required />
          <input type="password" id="password" placeholder="Contraseña" required />
          <button type="submit">Iniciar Sesión</button>
        </form>

        <!-- Contenedor de mensajes de error -->
        <div id="errorMessage"></div>

        <div class="links">
          <a href="#">¿Olvidaste tu contraseña?</a>
          <a href="../HTML/registro.html">Crear cuenta</a>
        </div>
      </div>
    </div>

  </div>

  <script src="../JS/login.js"></script>
</body>

</html>
